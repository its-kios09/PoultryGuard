name: poultryguard
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_native_splash: ^2.4.0
  provider: ^6.1.2
  ionicons: ^0.2.2
  collection: ^1.18.0
  flutter_stripe: ^10.1.1
  http: ^1.2.1
  flutter_dotenv: ^5.1.0
  dio: ^5.4.3+1
  flutter_gemini: ^2.0.3
  dash_chat_2: ^0.0.20
  image_picker: ^1.1.0
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/logo/app_logo.png
    - assets/images/products/equipments/
    - assets/images/products/medication/
    - assets/images/products/supplements/
    - .env



  fonts:
     - family: JosefinSans
       fonts:
         - asset: fonts/JosefinSans-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic